<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Comida de qualidade e com preço justo. Venha conhecer nosso cardápio!">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Food Site - Seu melhor delivery de comida</title>
</head>
<body>
    
    <header class="header">
        <div class="topbar container flex">
            <div class="topbar__social">
                    <a href="#" class="topbar__link">
                        <i class="fab fa-facebook-f topbar__icon"></i>
                    </a>
                    <a href="#" class="topbar__link">
                        <i class="fab fa-twitter topbar__icon"></i>
                    </a>
                    <a href="#" class="topbar__link">
                        <i class="fab fa-google-plus-g topbar__icon"></i>
                    </a>
                    <a href="#" class="topbar__link">
                        <i class="fab fa-instagram topbar__icon"></i>
                    </a>
                    <a href="#" class="topbar__link">
                        <i class="fas fa-search topbar__icon"></i>
                    </a>
            </div>
            <div class="topbar__user">
                <ul class="topbar__list flex">
                    <li class="topbar__item">
                        <a href="#" class="topbar__link">
                            <i class="fas fa-user topbar__icon"></i> Log in
                        </a>
                    </li>
                    <span class="diviser"></span>
                    <li class="topbar__item">
                        <a href="#" class="topbar__link">
                            <i class="far fa-edit topbar__icon"></i> Register Now
                        </a>
                    </li>
                    <span class="diviser"></span>
                    <li class="topbar__item">
                        <a href="#" class="topbar__link">
                            <i class="fas fa-shopping-cart topbar__icon"></i> 0 Items - (R$0,00)
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

</body>
</html>
